---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{title}}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            Tags: 
            {% for tag in tags %}
            <a href="/tags/{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        </p>
    </div>
    <iframe
    scrolling="no"
    style="width:100%!important;height:220px;border:1px #ccc solid !important"
    src="https://buttondown.email/BowTiedAztec?as_embed=true"
    ></iframe><br /><br />
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>
    <script src="https://utteranc.es/client.js"
        repo="BowTiedAztec/blog"
        issue-term="pathname"
        theme="github-light"
        crossOrigin="anonymous"
        async>
    </script>

</div>
